{% extends "base.html" %}

{% block title %}{{ lote.id }}{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-lg-9">
      <div class="page-header">
        <h1>Confirmar apagado</h1>
      </div>

      <form action="" method="post">
          {% csrf_token %}
          <p>Tem certeza que deseja apagar  <strong>{{ object }}</strong>?</p>
          <a class="btn btn-default" href="javascript:history.back()">Voltar</a>
          <button type="submit" class="btn btn-danger">Apagar</button>
      </form>
    </div>
  </div>
{% endblock %}
