{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

{% if validlink %}
<div class='row'>
<div class="col-sm-6 col-sm-offset-3">
<form method="post" action=".">
  {% csrf_token %} 
  {{ form | crispy }}

  <input type="submit" class='btn btn-block btn-primary' value="Enviar" />
</form>
</div>
</div>
<div class='row'><hr>
</div>
{% else %}

<p>{% trans "Link invalido!" %}</p>

{% endif %}

{% endblock %}
