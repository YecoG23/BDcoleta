{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title%} Registro {%endblock%}


{% block content %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h1>Registre-se</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="Criar" />
</form>
</div>
</div>

<hr/>
<div class='row'>
<div class='col-sm-6 col-sm-offset-3 text-align-center'>
<p>Já tem conta, Deseja <a href="{% url 'auth_login' %}">Iniciar sessão</a>?</p>
</div>
</div>


{% endblock %}
