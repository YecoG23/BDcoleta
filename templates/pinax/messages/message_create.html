{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title%} New message{% endblock%}

{% block content %}

    <h2>New Message</h2>

    <section>
        <form class="comment-form" action="{% url 'pinax_messages:message_create' %}" method="post">
            {% csrf_token %}
            {{ form | crispy}}
            <button class="btn btn-primary pull-right">Send</button>
        </form>
        <a class="btn btn-default" href="{% url 'pinax_messages:inbox' %}">Cancel</a>
    </section>
{% endblock %}
